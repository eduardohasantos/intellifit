{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IntelliFit - Registro</title>
        <link rel="stylesheet" href="{% static 'global/css/global.css' %}">
        <link rel="stylesheet" href="{% static 'users/css/register.css' %}">
    </head>
    
    <body>
        <main class="register-main">
            <div class="register-container">
                <div class="logo-top">
                    <img src="{% static 'global/img/logo_no_background.png' %}" alt="IntelliFit Logo" class="logo">
                </div>
                
                <h1>Crie sua conta</h1>
                <p>Junte-se ao IntelliFit para transformar sua saúde</p>

                {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
                {% endif %}

                <form class="register-form" action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="register-btn">Registrar</button>
                </form>

                <p class="login-link">Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
            </div>
        </main>
    </body>
</html>
