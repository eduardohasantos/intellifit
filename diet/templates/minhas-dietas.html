<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Dietas - IntelliFit</title>
    <link rel="stylesheet" href="{% static 'global/css/global.css' %}">
    <link rel="stylesheet" href="{%static 'diet/css/maindieta.css'%}">
</head>
<body>

    <header class="header">
        <a href="{% url 'dashboard' %}" class="logo-container">
            <h1 class="site-name">IntelliFit</h1>
        </a>
        
        <nav class="header-actions">
            <a href="{% url 'edit_account' %}" class="nav-btn"><i data-feather="user"></i> Editar Perfil</a>
            <a href="{% url 'delete_account' %}" class="nav-btn delete-btn"><i data-feather="trash-2"></i> Excluir Perfil</a>
            <form action="{% url 'logout' %}" method="post" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="nav-btn logout-btn"><i data-feather="log-out"></i> Sair</button>
            </form>
        </nav>
    </header>


    <main class="content">
        <div class="container">
            <h1>Minhas Dietas</h1>

            <ul class="diet-list">
                <li class="diet-item">
                    <h2>[Nome da Dieta]</h2>
                    <div class="diet-details">
                        <p><strong>Calorias Diárias:</strong> [Total de Calorias] kcal</p>
                        <div class="meal-times">
                            <p><strong>[Nome da Refeição] ([Horário]):</strong> [Descrição dos alimentos]</p>
                            <p><strong>[Nome da Refeição] ([Horário]):</strong> [Descrição dos alimentos]</p>
                        </div>
                    </div>
                </li>
            </ul>

            <div class="add-diet-container">
                <a href="criar-dieta.html" class="btn-create-diet">Criar Nova Dieta</a>
            </div>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dietList = document.querySelector('.diet-list');
            const createButton = document.querySelector('.btn-create-diet');

            function addDietBox() {
                const templateItem = dietList.querySelector('.diet-item');
                if (templateItem) {
                    const newDietItem = templateItem.cloneNode(true);
                    dietList.appendChild(newDietItem);
                }
            }

            const pendingBoxes = parseInt(sessionStorage.getItem('addBoxOnLoad') || '0');
            if (pendingBoxes > 0) {
                for (let i = 0; i < pendingBoxes; i++) {
                    addDietBox();
                }
                sessionStorage.removeItem('addBoxOnLoad');
            }
            
            createButton.addEventListener('click', function(event) {
                event.preventDefault(); 
                
                let currentPendingBoxes = parseInt(sessionStorage.getItem('addBoxOnLoad') || '0');
                sessionStorage.setItem('addBoxOnLoad', currentPendingBoxes + 1);

                window.location.href = this.href;
            });
        });
    </script>

</body>
</html>
