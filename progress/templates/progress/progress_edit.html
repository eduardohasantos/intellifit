{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Progresso - IntelliFit</title>
    <link rel="stylesheet" href="{% static 'users/css/dashboard.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* Reutilizando os mesmos estilos da página principal */
        .container { max-width: 900px; margin: 2rem auto; padding: 0 1.5rem; }
        .section-title { font-size: 1.8rem; font-weight: 700; margin-bottom: 1.5rem; color: #333; text-align: center; }
        .form-box { background: #f8f9fa; padding: 2rem; border-radius: 12px; border: 1px solid #e9ecef; }
        .form-box label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #555; }
        .form-box input { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; margin-bottom: 1rem; }
        .form-box .btn-submit { width: 100%; padding: 0.9rem; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: 600; }
        .cancel-link { display: block; text-align: center; margin-top: 1rem; color: #6c757d; text-decoration: none; }
    </style>
</head>
<body>
    <!-- SEU HEADER ATUAL -->
    <header class="dashboard-header">
        <div class="user-left"><a href="{% url 'dashboard' %}" class="logo-user"><img src="{% static 'users/img/user-default.png' %}" alt="Usuário padrão"><span class="username">{{ user.username }}</span></a></div>
        <nav class="header-actions">
             <a href="{% url 'edit_account' %}" class="btn nav-btn"><i data-feather="user"></i> Editar</a>
            <a href="{% url 'delete_account' %}" class="btn nav-btn danger"><i data-feather="trash-2"></i> Excluir</a>
            <form action="{% url 'logout' %}" method="post" class="logout-form">{% csrf_token %}<button type="submit" class="btn nav-btn logout"><i data-feather="log-out"></i> Sair</button></form>
        </nav>
    </header>

    <main class="container">
        <div class="form-box">
            <h2 class="section-title">Editar Registro</h2>
            <form method="POST" action="{% url 'progress:edit_progress' entry_id %}">
                {% csrf_token %}
                <label for="{{ form.weight.id_for_label }}">Peso (kg)</label>
                {{ form.weight }}
                <label for="{{ form.water_ml.id_for_label }}">Água (ml)</label>
                {{ form.water_ml }}
                <label for="{{ form.calories.id_for_label }}">Calorias (kcal)</label>
                {{ form.calories }}
                <button type="submit" class="btn-submit">Atualizar Progresso</button>
                <a href="{% url 'progress:progress_page' %}" class="cancel-link">Cancelar</a>
            </form>
        </div>
    </main>

    <script>feather.replace();</script>
</body>
</html>
