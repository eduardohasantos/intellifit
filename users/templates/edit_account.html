{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <style>
        body { background-color: #343a40; color: #f8f9fa; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #212529; padding: 40px; border-radius: 15px; text-align: center; width: 400px; }
        h1 { margin-bottom: 25px; }
        form { display: flex; flex-direction: column; }
        form p { display: flex; flex-direction: column; text-align: left; }
        form label { margin-bottom: 5px; color: #adb5bd; }
        input { padding: 12px; margin-bottom: 20px; border: none; border-radius: 8px; background-color: #495057; color: #f8f9fa; font-size: 16px; }
        button { padding: 12px 20px; background-color: #6c757d; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #5a6268; }
        a { color: #adb5bd; text-decoration: none; margin-top: 20px; display: inline-block; }
        .errorlist { list-style-type: none; padding: 0; color: #dc3545; margin: -10px 0 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Perfil</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} {% if form.errors %}
                <div class="errors">
                    {{ form.errors }}
                </div>
            {% endif %}
            <button type="submit">Salvar</button>
        </form>
        <a href="{% url 'dashboard' %}">Voltar ao Dashboard</a>
    </div>
</body>
</html>
