{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>IntelliFit - Confirmar Exclusão</title>
    <link rel="stylesheet" href="{% static 'global/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'notes/css/note.css' %}">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <header class="header">
        <a href="{% url 'dashboard' %}" class="logo-container">
            <h1 class="site-name">IntelliFit</h1>
        </a>
        <nav class="header-actions">
            <a href="{% url 'edit_account' %}" class="nav-btn"><i data-feather="user"></i> Editar Perfil</a>
            <a href="{% url 'delete_account' %}" class="nav-btn delete-btn"><i data-feather="trash-2"></i> Excluir Perfil</a>
            <form action="{% url 'logout' %}" method="post" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="nav-btn logout-btn"><i data-feather="log-out"></i> Sair</button>
            </form>
        </nav>
    </header>

    <main class="main-content">
        <div class="notes-container">
            <div class="confirm-delete-container">
                <div class="confirm-delete-icon">
                    <i data-feather="alert-triangle"></i>
                </div>
                
                <h2 class="confirm-delete-title">Confirmar Exclusão</h2>
                
                <p class="confirm-delete-text">
                    Tem certeza que deseja excluir a anotação <strong>{{ note.title }}</strong>?
                </p>
                
                <p class="warning-text">
                    <i data-feather="alert-circle"></i>
                    Esta ação é irreversível e não poderá ser desfeita.
                </p>
                
                <div class="confirm-delete-actions">
                    <a href="{% url 'notes:note_list' %}" class="btn-cancel">
                        <i data-feather="x"></i>
                        Cancelar
                    </a>
                    <form method="POST" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn-confirm-delete">
                            <i data-feather="trash-2"></i>
                            Excluir Permanentemente
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        feather.replace();
    </script>
</body>
</html>
