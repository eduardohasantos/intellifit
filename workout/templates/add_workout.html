{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Cadastrar Treino</title>
  <link rel="stylesheet" href="{% static 'users/css/dashboard.css' %}">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <header class="dashboard-header">
    <div class="user-left">
      <img src="{% static 'users/img/user-default.png' %}" alt="Usuário padrão">
      <span class="username">{{ user.username }}</span>
    </div>
    <nav class="header-actions">
      <a href="{% url 'edit_account' %}" class="btn"><i data-feather="user"></i> Editar Perfil</a>
      <a href="{% url 'delete_account' %}" class="btn danger"><i data-feather="trash-2"></i> Excluir Perfil</a>
      <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn logout"><i data-feather="log-out"></i> Sair</button>
      </form>
    </nav>
  </header>
  <main class="main-content">
    <div class="form-container">
      <h2>Cadastrar Treino</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
              <div class="alert">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn">Salvar e adicionar exercícios</button>
      </form>
    </div>
  </main>
  <link rel="stylesheet" href="{% static 'users/css/form-container.css' %}">
  <style>
    textarea#id_description {
      resize: none;
    }
  </style>
  <script>feather.replace();</script>
</body>
</html>
