{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>IntelliFit - Editar Progresso</title>
  <link rel="stylesheet" href="{% static 'global/css/global.css' %}">
  <link rel="stylesheet" href="{% static 'users/css/progress_edit.css' %}">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="{% url 'dashboard' %}" class="logo-container">
      <h1 class="site-name">IntelliFit</h1>
    </a>
    
    <nav class="header-actions">
      <a href="{% url 'edit_account' %}" class="nav-btn"><i data-feather="user"></i> Editar Perfil</a>
      <a href="{% url 'delete_account' %}" class="nav-btn delete-btn"><i data-feather="trash-2"></i> Excluir Perfil</a>
      <form action="{% url 'logout' %}" method="post" class="logout-form">
        {% csrf_token %}
        <button type="submit" class="nav-btn logout-btn"><i data-feather="log-out"></i> Sair</button>
      </form>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <div class="dashboard-container">
      <div class="welcome-section">
        <h2 class="welcome">Editar Progresso</h2>
        <p class="welcome-subtitle">Atualize suas métricas de acompanhamento</p>
      </div>

      <section class="form-section">
        <form method="POST" action="{% url 'progress:edit_progress' entry_id %}" class="progress-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.weight.id_for_label }}">Peso (kg)</label>
            {{ form.weight }}
          </div>
          <div class="form-group">
            <label for="{{ form.water_ml.id_for_label }}">Água (ml)</label>
            {{ form.water_ml }}
          </div>
          <div class="form-group">
            <label for="{{ form.calories.id_for_label }}">Calorias (kcal)</label>
            {{ form.calories }}
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-submit">Atualizar Progresso</button>
            <a href="{% url 'progress:progress_page' %}" class="cancel-btn">Cancelar</a>
          </div>
        </form>
      </section>
    </div>
  </main>

  <script>
    feather.replace();
  </script>
</body>
</html>
