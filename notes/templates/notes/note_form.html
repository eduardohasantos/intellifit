{% extends 'notes/base.html' %}
{% load static %}

{% block title %}Nova Anotação{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'notes/css/note.css' %}">
    <link rel="stylesheet" href="{% static 'progress/css/progress.css' %}">
{% endblock %}

{% block content %}
<div class="notes-container">
    <h2 class="section-title">Criar Nova Anotação</h2>

    <form method="POST" class="note-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" name="title" id="title" required>
        </div>

        <div class="form-group">
            <label for="content">Anotação</label>
            <textarea name="content" id="content" required></textarea>
        </div>

        <button type="submit" class="btn-submit">Salvar Anotação</button>
    </form>
</div>
{% endblock %}
