{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Excluir Treino</title>
  <link rel="stylesheet" href="{% static 'users/css/dashboard.css' %}">
  <link rel="stylesheet" href="{% static 'users/css/form-container.css' %}">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <header class="dashboard-header">
    <div class="user-left">
      <img src="{% static 'users/img/user-default.png' %}" alt="Usuário padrão">
      <span class="username">{{ user.username }}</span>
    </div>
    <nav class="header-actions">
      <a href="{% url 'edit_account' %}" class="btn"><i data-feather="user"></i> Editar Perfil</a>
      <a href="{% url 'delete_account' %}" class="btn danger"><i data-feather="trash-2"></i> Excluir Perfil</a>
      <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn logout"><i data-feather="log-out"></i> Sair</button>
      </form>
    </nav>
  </header>
  <main class="main-content">
    <div class="form-container" style="max-width: 400px;">
      <h2>Excluir Treino</h2>
      <p style="text-align:center; margin-bottom:2rem;">Tem certeza que deseja excluir o treino <strong>{{ workout.name }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn danger" style="width:100%;">Sim, excluir</button>
        <a href="/workout/{{ workout.id }}/" class="btn secondary" style="width:100%; margin-top:1rem;">Cancelar</a>
      </form>
    </div>
  </main>
  <script>feather.replace();</script>
</body>
</html>
