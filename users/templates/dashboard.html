{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>IntelliFit - Dashboard</title>
  <link rel="stylesheet" href="{% static 'users/css/dashboard.css' %}">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <!-- Header -->
  <header class="dashboard-header">
    <div class="user-left">
      <img src="{% static 'users/img/user-default.png' %}" alt="Usuário padrão">
      <span class="username">{{ user.username }}</span>
    </div>
    <nav class="header-actions">
      <a href="{% url 'edit_account' %}" class="btn"><i data-feather="user"></i> Editar Perfil</a>
      <a href="{% url 'delete_account' %}" class="btn danger"><i data-feather="trash-2"></i> Excluir Perfil</a>
      <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn logout"><i data-feather="log-out"></i> Sair</button>
      </form>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <h2 class="welcome">Bem-vindo ao IntelliFit</h2>

    <section class="cards">
      <div class="card">
        <i data-feather="activity"></i>
        <h3>Treino</h3>
      </div>
      <div class="card">
        <i data-feather="bar-chart-2"></i>
        <h3>Progresso</h3>
      </div>
      <div class="card">
        <i data-feather="coffee"></i>
        <h3>Dietas</h3>
      </div>
      <div class="card">
        <i data-feather="edit-3"></i>
        <h3>Anotações</h3>
      </div>
    </section>
  </main>

  <script>feather.replace();</script>
</body>
</html>
