{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliFit - DashBoard</title>
    <link rel="stylesheet" href="{% static 'users/css/dashboard.css' %}">
    <style>
        .gerenciar-conta {
            display: flex;
            flex-direction: column;
            align-items: center; 
            gap: 15px; /* Aumentei um pouco o espaço */
            padding: 20px 0; /* Adicionei um preenchimento vertical */
        }
        
        /* ===== ESTA É A PARTE QUE FOI ALTERADA ===== */
        .gerenciar-conta a {
            color: black; /* Alterado para preto */
            text-decoration: none;
            font-size: 1.1em; /* Aumentei um pouco a fonte */
            font-weight: bold;
            width: 100%;
            text-align: center;
        }

        .logout-btn {
            background-color: #f44336; 
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%; 
            font-size: 1em;
            font-weight: bold;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>

</head>

<body>
    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="profile">
                <div class="profile-avatar"><img src="" alt=""></div>
                <h3>{{ user.username }}</h3>
            </div>

            <div class="gerenciar-conta">
                <a href="{% url 'edit_account' %}">Edit Account</a>
                <a href="{% url 'delete_account' %}">Delete Account</a>
                <form action="{% url 'logout' %}" method="post" style="width: 100%; display: flex; justify-content: center;">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>

            <div class="menu">
                <h3>Menu</h3>
                <h5>Criar Treino</h5>
                <h5>Gerenciar Treino</h5>
                <h5>Criar Dieta</h5>
                <h5>Gerenciar Dieta</h5>
            </div>
        </aside>

        <main class="main-content">
            <h1>Bem Vindo(a) ao IntelliFit Dashboard</h1>
            <div class="notes-section">
                <h2>Notes:</h2>
                <textarea placeholder="Digite Aqui..."></textarea>
            </div>
        </main>

    </div>
</body>
</html>
