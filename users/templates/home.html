{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliFit - Home</title>
    <link rel="stylesheet" href="/static/users/css/home.css">
</head>
<body>
    <header style="height:90px; display:flex; align-items:center; justify-content:flex-end; padding:0 2rem; background:#fff; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
        <nav class="nav-buttons" style="display:flex; align-items:center; justify-content:flex-end; width:100%;">
            <a href="{% url 'login' %}" class="btn login">Login</a>
            <a href="{% url 'register' %}" class="btn register">Registro</a>
        </nav>
    </header>

    <main>
        <div class="content-container">
            <div class="logo-big">
                <img src="{% static 'users/img/Intellifit-Logo-removebg-preview.png' %}" alt="IntelliFit Logo Grande">
            </div>
            <div class="text-container">
                <h1>Treine seu corpo, alimente sua mente.</h1>
                <p>O equilíbrio perfeito entre <strong>dieta</strong> e <strong>treino inteligente</strong> para sua saúde.</p>
                <a href="{% url 'register' %}" class="cta-btn">Comece Agora</a>
            </div>
        </div>
    </main>
</body>
</html>
