name: Build, Test and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare application
        run: |
          python manage.py makemigrations
          python manage.py migrate

  tests:
    name: Selenium Tests
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Run Selenium tests
        run: pytest tests/selenium

  deploy:
    name: Deploy
    needs: tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2.key
          chmod 600 ~/.ssh/ec2.key
          echo "StrictHostKeyChecking no" > ~/.ssh/config

      - name: Deploy to EC2
        env:
          EC2_HOST: 3.150.112.118
          EC2_USER: ubuntu
        run: |
          ssh -i ~/.ssh/ec2.key $EC2_USER@$EC2_HOST '
            cd intellifit
            git pull origin main
            source venv/bin/activate
            python3 manage.py makemigrations intellifit
            python3 manage.py migrate
            sudo lsof -t -i:8000 | xargs -r sudo kill -9
            nohup python3 manage.py runserver 0.0.0.0:8000 > django.log 2>&1 &
            sleep 5
          '

      - name: Health check
        run: |
          curl --fail http://3.150.112.118:8000 || exit 1
