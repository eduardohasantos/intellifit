<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Dieta - IntelliFit</title>
    <link rel="stylesheet" href="{% static 'global/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'diet/css/criar-dieta.css' %}">
</head>
<body>
        <header class="header">
        <a href="{% url 'dashboard' %}" class="logo-container">
            <h1 class="site-name">IntelliFit</h1>
        </a>
        
        <nav class="header-actions">
            <a href="{% url 'edit_account' %}" class="nav-btn"><i data-feather="user"></i> Editar Perfil</a>
            <a href="{% url 'delete_account' %}" class="nav-btn delete-btn"><i data-feather="trash-2"></i> Excluir Perfil</a>
            <form action="{% url 'logout' %}" method="post" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="nav-btn logout-btn"><i data-feather="log-out"></i> Sair</button>
            </form>
        </nav>
    </header>

    <main class="content">
        <div class="container">
            <h1>Criar Nova Dieta</h1>
            
            <form id="diet-form">
                <div class="form-group">
                    <label for="diet-name">Nome da Dieta</label>
                    <input type="text" id="diet-name" name="diet-name" placeholder="Ex: Dieta para Ganho de Massa">
                </div>
                <div class="form-group">
                    <label for="total-calories">Calorias Totais Diárias (kcal)</label>
                    <input type="number" id="total-calories" name="total-calories" placeholder="Ex: 2500">
                </div>
                <div class="divider"></div>
                <h2>Refeições</h2>
                <div id="meals-container">
                    <div class="meal-card">
                        <div class="form-group">
                            <label for="meal-name-1">Nome da Refeição</label>
                            <input type="text" id="meal-name-1" name="meal-name-1" placeholder="Ex: Café da Manhã (08:00)">
                        </div>
                        <label>Alimentos</label>
                        <div class="foods-container">
                            <div class="food-item">
                                <input type="text" name="food-name" placeholder="Nome do Alimento (Ex: Ovo)">
                                <input type="text" name="food-qty" placeholder="Quantidade (Ex: 2 unidades)">
                            </div>
                             <div class="food-item">
                                <input type="text" name="food-name" placeholder="Nome do Alimento (Ex: Aveia)">
                                <input type="text" name="food-qty" placeholder="Quantidade (Ex: 30g)">
                            </div>
                        </div>
                        <div class="add-food-container">
                            <button type="button" class="btn-add-food">+ Adicionar Alimento</button>
                        </div>
                    </div>
                </div>
                <div class="submit-container">
                    <button type="button" id="save-diet-button" class="btn-save-diet">Salvar Dieta</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('save-diet-button').addEventListener('click', function() {
            window.location.href = 'minhas-dietas.html';
        });
    </script>

</body>
</html>
