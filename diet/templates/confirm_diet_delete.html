{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão - IntelliFit</title>
    
    <link rel="stylesheet" href="{% static 'global/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'diet/css/diet_detail.css' %}">

    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <header class="header">
        <a href="{% url 'dashboard' %}" class="logo-container">
            <h1 class="site-name">IntelliFit</h1>
        </a>
        <nav class="header-actions">
            <a href="{% url 'edit_account' %}" class="nav-btn"><i data-feather="user"></i> Editar Perfil</a>
            <a href="{% url 'delete_account' %}" class="nav-btn delete-btn"><i data-feather="trash-2"></i> Excluir Perfil</a>
            <form action="{% url 'logout' %}" method="post" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="nav-btn logout-btn"><i data-feather="log-out"></i> Sair</button>
            </form>
        </nav>
    </header>

    <main class="main-content">
        <div class="dashboard-container is-compact">
    
            <div class="diet-detail-header">
                <h2 class="diet-title">Confirmar Exclusão</h2>
            </div>
        
            <div class="diet-card-confirm">
                <p class="confirm-text">
                    Você tem certeza que deseja excluir permanentemente a dieta:
                    <br>
                    <strong>"{{ dieta.dietTitle }}"</strong>?
                </p>
                <p class="warning-text">Esta ação não pode ser desfeita.</p>
        
                <form method="POST">
                    {% csrf_token %}
                    <div class="diet-detail-actions-section">
                        
                        <button type="submit" class="action-btn action-delete-confirm">
                            <i data-feather="trash-2"></i> Sim, Excluir
                        </button>
        
                        <a href="{% url 'diet:diet_detail' diet_id=dieta.id %}" class="action-btn action-cancel">
                            <i data-feather="x"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>feather.replace();</script>
</body>
</html>
